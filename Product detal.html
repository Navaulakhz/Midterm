
  <!DOCTYPE html>
<html lang="en">
 
<head>
      <link rel="stylesheet" href="Style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Card Design - FantacyDesigns</title>
 
 
</head>
 
<body>
 
  <section class="product">
 <div class="product__photo">
 <div class="photo-container">
 <div class="photo-main">
 
 <img src="a.jpeg" \>
 </div>

 </div>
 </div>
 <div class="product__info">
 <div class="title">
 <h1>High Ankled Sneakers</h1>
 <span>COD: 45999</span>
 </div>
 <div class="price">
 $ <span>19.99</span>
 </div>
 <div class="variant">
 <h3>SELECT A COLOR</h3>
 <ul>
 <li>Orange</li>
 <li>Blue</li>
 <li>Black</li>
 <li>Pink</li>
 </ul>
 </div>
 <div class="description">
 <h3>BENEFITS</h3>
 <ul>
 <li>Easy to wear</li>
 <li>Comfortable</li>
 <li>Easy to walk in</li>
 <li>Beautiful design</li>
 </ul>
 </div>
 <button class="buy--btn">ADD TO CART</button>
 </div>
</section>

  </body>
</html>
